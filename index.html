<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div id="backlog-card" class="todo-card">
            <h2>Backlog</h2>
            <ul id="backlog-list"></ul>
        </div>

     
        <div id="todo-card" class="todo-card">
            <h2>To Do</h2>
            <ul id="todo-list"></ul>
        </div>

        
        <div id="ongoing-card" class="todo-card">
            <h2>Ongoing</h2>
            <ul id="ongoing-list"></ul>
        </div>

       
        <div id="done-card" class="todo-card">
            <h2>Done</h2>
            <ul id="done-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
